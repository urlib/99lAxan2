[OEMFiles]
OEMDriverFile1=cnhf1dr.DLL
OEMConfigFile1=cnhf1ui.DLL

[FaxTypeSupportedPorts]
PortPrefix=USB,CNBJNPFAX_

[LanguageMoniter]
FaxTypeRetryInterval=5
FaxTypeRetrySeconds=300
FaxTypeRetrySecondsIfExisted=60

[InformationSurvey]
CollectData=1

[FaxModuleNames]
UIResource=cnhf1ur.dll
ABMModule=cnhf1ad.dll
UABModule=cnhf1ar.dll

[Default Services]
WAB = Windows Address Book

[Services]
WAB = Windows Address Book

[WAB]
PR_DISPLAY_NAME = Address Book
PR_SERVICE_DLL_NAME=CNHF1WA.DLL
PR_SERVICE_ENTRY_NAME=WABServiceEntry
PR_SERVICE_SUPPORT_FILES=CNHF1WA.DLL
PR_SERVICE_DELETE_FILES=CNHF1WA.DLL
PR_RESOURCE_FLAGS=SERVICE_SINGLE_COPY|SERVICE_NO_PRIMARY_IDENTITY

